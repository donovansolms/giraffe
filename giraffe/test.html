
<html>
<head>
    <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
    <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 10, label: 'Substitution '},{id: 6, label: 'Graphing Linear Equations '},{id: 5, label: 'Graphing Quadratics '},{id: 1, label: 'Quadratic Formula '},{id: 3, label: 'Factoring Algebraic Expressions '},{id: 8, label: 'Zero Product Property '},{id: 9, label: 'Polynomials '},{id: 2, label: 'Factoring Quadratic Polynomials '},{id: 4, label: 'Factoring Numerics '},{id: 7, label: 'Solving Linear Equations '},{id: 0, label: 'Intro '},
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 10, to: 7, arrows:'middle',},{from: 6, to: 5, arrows:'middle',},{from: 5, to: 2, arrows:'middle',},{from: 3, to: 2, arrows:'middle',},{from: 8, to: 2, arrows:'middle',},{from: 2, to: 1, arrows:'middle',},{from: 4, to: 3, arrows:'middle',},{from: 7, to: 9, arrows:'middle',},{from: 7, to: 8, arrows:'middle',},{from: 7, to: 6, arrows:'middle',},{from: 0, to: 4, arrows:'middle',},{from: 0, to: 9, arrows:'middle',},{from: 0, to: 10, arrows:'middle',},
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
